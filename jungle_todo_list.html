<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dora’s Jungle To-Do List</title>
  <link rel="stylesheet" href="jungle_styles.css" />
</head>
<body>
  <header>
    <h1>🌴 Dora’s Jungle To-Do List 🌟</h1>
  </header>

  <section class="instructions">
    <p>Use this interactive to-do list to help Dora plan and track her jungle tasks. Mark items as done, rearrange the list, or add new ones! 🌈🗺️</p>
  </section>

  <section class="todo-container">
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Enter a jungle task..." />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </section>

  <footer>
    <p>Created by [Ruthala Sai Jyotsna] – Go explore with Dora! 🚀</p>
  </footer>

  <script src="jungle_list.js"></script>
</body>
</html>
