<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dora’s Jungle Adventure Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dora’s Jungle Adventure Map 🗺️🌿</h1>

  <div class="map-container">
    <div class="left-column">
      <img src="jungle.jpg" alt="Jungle Scene">
    </div>

    <div class="right-column">
      <h2>Key Locations</h2>
      <div class="locations-grid">
        <div class="location">🌳 Big Tree</div>
        <div class="location">🌊 River Crossing</div>
        <div class="location">🦊 Swiper’s Cave</div>
        <div class="location">⛰️ Mountain Trail</div>
      </div>
    </div>
  </div>
</body>
</html>
