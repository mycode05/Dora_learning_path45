<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora’s Backpack Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 20px;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
        }
        .instructions {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dora’s Backpack Checklist 🧭</h1>
    </header>

    <section class="instructions">
        <p>Here’s a checklist of items Dora needs for her journey! Tick the boxes once you’ve packed an item! ✍️</p>
    </section>

    <section class="checklist">
        <ul>
            <li><input type="checkbox"> Map 🗺️</li>
            <li><input type="checkbox"> Compass 🧭</li>
            <li><input type="checkbox"> Flashlight 🔦</li>
            <li><input type="checkbox"> Snacks 🍪</li>
            <li><input type="checkbox"> Water Bottle 🥤</li>
            <li><input type="checkbox"> First Aid Kit 💊</li>
            <li><input type="checkbox"> Sunblock 🧴</li>
            <li><input type="checkbox"> Binoculars 🔭</li>
            <li><input type="checkbox"> Notebook 📒</li>
            <li><input type="checkbox"> Hat 🧢</li>
        </ul>
    </section>
</body>
</html>
