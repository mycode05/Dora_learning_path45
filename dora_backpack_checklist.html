<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dora’s Backpack Checklist</title>
  <link rel="stylesheet" href="style.css">
  <!-- Optional Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Dora’s Backpack Checklist</h1>
  </header>

  <section class="instructions">
    <p>Here’s a checklist of items Dora needs for her journey! Tick the boxes once you’ve packed an item!</p>
  </section>

  <section class="checklist-container">
    <ul class="checklist">
      <li><input type="checkbox"> Map 🗺️</li>
      <li><input type="checkbox"> Compass 🧭</li>
      <li><input type="checkbox"> Flashlight 🔦</li>
      <li><input type="checkbox"> Snacks 🍪</li>
      <li><input type="checkbox"> Water Bottle 🥤</li>
      <li><input type="checkbox"> First Aid Kit 💊</li>
      <li><input type="checkbox"> Sunblock 🧴</li>
      <li><input type="checkbox"> Binoculars 🔭</li>
      <li><input type="checkbox"> Notebook 📒</li>
      <li><input type="checkbox"> Hat 🧢</li>
    </ul>
  </section>
</body>
</html>
